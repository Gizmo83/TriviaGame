<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png"/>
    <title>Video Game Trivia!</title>
</head>
<body>
    <div id="backround">
        <div id="container">
            <div class="jumbotron">
                <h1>Video Game Trivia!</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="timer">Time Left:</div>
                    <div id="score">Score:</div>
                    <form>
                        <p>Question 1: What was the first console video game that allowed the game to be saved?</p>
                        <p>Choose One:</p>
                        <input type="radio" name="answers" id="answer1">Final Fantasy<br>
                        <input type="radio" name="answers" id="answer2">The Legend of Zelda<br>
                        <input type="radio" name="answers" id="answer3">Kirby's Adventure<br>
                        <input type="radio" name="answers" id="answer4">Dragon Warrior
                    </form>
                    <button id="submit">Submit</button>
                    <div id="questions"></div>
                    <div id="answers"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="assets/javascript/app.js"></script> 
</body>
</html>
